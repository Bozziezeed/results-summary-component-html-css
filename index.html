<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            position: absolute;
            bottom: 10px;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js%22%3E"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- pul data from json file !-->
    <script>
        $(document).ready(function() {
            $.getJSON("data.json ", function(data) {

                document.getElementById("reaction-point").innerHTML = data[0].score;
                document.getElementById("memory-point").innerHTML = data[1].score;
                document.getElementById("verbal-point").innerHTML = data[2].score;
                document.getElementById("visual-point").innerHTML = data[3].score;
            });
        });
    </script>

</head>

<body>


    <div class="container result ">
        <h3>Your Result</h3>
        <div class="circle ">
            <span id="point">76</span>
            <p>of 100</p>
        </div>
        <div class="section ">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>

    <div class="container summary ">
        <h3>Summary</h3>
        <div class="sum reaction ">
            <div class="text ">
                <img src="assets/images/icon-reaction.svg " alt="reaction ">
                <p>Reaction</p>
            </div>
            <div>
                <span id="reaction-point" class="score"></span>
                <p class="p "> / 100</p>
            </div>
        </div>
        <div class="sum memory ">
            <div class="text ">
                <img src="assets/images/icon-memory.svg " alt="memory ">
                <p>Memory</p>
            </div>
            <div>
                <span id="memory-point" class="score"></span>
                <p class="p "> / 100</p>
            </div>
        </div>
        <div class="sum verbal ">
            <div class="text ">
                <img src="assets/images/icon-verbal.svg " alt="verbal ">
                <p>Verbal </p>
            </div>
            <div>
                <span id="verbal-point" class="score"></span>
                <p class="p "> / 100</p>
            </div>
        </div>
        <div class="sum visual ">
            <div class="text ">
                <img src="assets/images/icon-visual.svg " alt="Visual ">
                <p>Visual </p>
            </div>
            <div>
                <span id="visual-point" class="score"></span>
                <p class="p "> / 100</p>
            </div>
        </div>
        <div class="continue-container ">
            <button id="continue ">Continue</button></div>
    </div>
    <div class="attribution ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Bozziezeed | Netiwit Ph.</a>.
    </div>

</body>

</html>
